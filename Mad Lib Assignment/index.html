<!DOCTYPE html>
<html>
    <head>
        <title>Mad Lib</title>
        <link rel= "stylesheet" href= " style.css ">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="main_info">
            <h1 id = "title">Mad Lib</h1>
            <hr>
            <h2>Mad Lib Instructions</h2>
            <P>Fill in all of the input boxes below, then click the <i>'Mad Lib'</i> button...</P>
            <ul>
                <li>Verb ending in 'ing' : <input id = "verb"></li>
                <br>
                <li>Plural Noun :          <input id = "plural_noun"></li>
                <br>
                <li>Adjective :            <input id = "adjective"></li> 
                <br>
                <li>Present Tense Verb :   <input id = "present_verb"></li> 
                <br>
                <li>Noun :                 <input id = "noun"></li>
            </ul>
            <button id = "generate_madlib">Generate Mad Lib</button>
            <hr>
            <h2>Mad Lib Results</h2>
            <p id = "madlib_result"></p>
        </div>
        <script src = "main.js"></script>
    </body>
</html>
